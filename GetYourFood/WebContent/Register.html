<!DOCTYPE HTML>

<html>
<head>
<title>Get Your Food</title>

<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/icomoon.css">
<link rel="stylesheet" href="css/themify-icons.css">
<link rel="stylesheet" href="css/bootstrap.css">

<link rel="stylesheet" href="css/style.css">



</head>
<body>
	
		<nav class="gtco-nav" role="navigation">
			<div class="gtco-container">

				<div class="row">
					<div class="col-sm-4 col-xs-12">
						<img src="images/logo.jpg" style="width: 90px; height: 90px" />
						<div id="gtco-logo">
							<h1>
								<font color="white">Get Your Food </font>
							</h1>
						</div>
					</div>
					<div class="col-xs-8 text-right menu-1">
						<ul>
							<li><h1>
									<a href="Login.html" style = "color:red">Login</a>
								</h1></li>
						</ul>
					</div>
				</div>

			</div>
		</nav>

		<header id="gtco-header" class="gtco-cover gtco-cover-md"
			role="banner" style="background-image: url(images/img1.jpg)">
			<div class="overlay"></div>
			<div class="gtco-container">
				<div class="row">
					<div class="col-md-14 col-md-offset-0 text-left">


						<div class="row row-mt-15em">
							<div class="col-md-7 mt-text animate-box"
								data-animate-effect="fadeInUp">
								<h1>Hungry??Order Something Delicious..</h1>
							</div>
							<div class="col-md-4 col-md-push-1  animate-box"
								data-animate-effect="fadeInRight">
								<div class="form-wrap">
									<div class="tab">

										<div class="tab-content">
											<div class="tab-content-inner active" data-content="signup">
												<h3>Sign up</h3>
												<form action="RegisterUser" method = "post">
													<div class="row form-group">
														<div class="col-md-12"><input type="text" required="required"
																name="name" class="form-control" placeholder = "Name">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12"><input type="text" required="required"
																name="phone" class="form-control" placeholder = "Phone">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12"><input type="text" required="required"
																name="emailId" class="form-control" placeholder = "EmailId">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12"><input type="text" required="required"
																name="address" class="form-control" placeholder = "Address">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12"><input type="text" required="required"
																name="city" class="form-control" placeholder = "City">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12"><input type="text" required="required"
																name="pincode" class="form-control" placeholder = "Pincode">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12"><input type="text" required="required"
																name="district" class="form-control" placeholder = "District">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12"><input type="text" required="required"
																name="state" class="form-control" placeholder = "State">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">
														<input type="password" name="password" required="required" class="form-control" placeholder = "password">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">
															<input type="submit" class="btn btn-primary btn-block"
																value="Submit">
														</div>
													</div>
												</form>
											</div>


										</div>
									</div>
								</div>
							</div>
						</div>


					</div>
				</div>
			</div>
		</header>

		</body>
</html>
